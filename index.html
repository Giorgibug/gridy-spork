<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gridy-spork</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/stylesheet111.css">
    </head>
    <body>
        <header>
            <h1>CSS Grid examples</h1>
            <div>
            <img src="twitterr.jpeg" alt="twitter logo">
            <img src="git.svg" alt="github logo">
            </div>
        </header>
        <div class="container">
            <div class="mason grid">Masonry I</div>
            <div class="respons grid">Responsive</div>
            <div class="over grid">Overlap</div>
            <div class="flu grid">Fluid</div>
            <div class="ex grid">Explicitly Placed</div>
            <div class="neg grid">Negative Space</div>
            <div class="flex grid">Flexible Breadth</div>
            <div class="mason2 grid">Masonry II</div>
            <div class="mason3 grid">Masonry III</div>
            <div class="dom grid">DOM Order</div>
            <div class="name grid">Named Tracks</div>
        </div>
        
    </body>
</html>
